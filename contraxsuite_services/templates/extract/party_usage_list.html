{% extends "base_list_ajax.html" %}
{% load static %}

{% block js_extra %}
  {{ block.super }}
  <script type="text/javascript">
    $(document).ready(function () {
      var datafields = [
        { name: 'pk', type: 'int' },
        { name: 'project__name', type: 'string' },
        { name: 'document__name', type: 'string' },
        { name: 'document__document_type__title', type: 'string' },
        { name: 'document__description', type: 'string' },
        { name: 'party__name', type: 'string' },
        { name: 'party__type_abbr', type: 'string' },
        { name: 'count', type: 'int' },
        { name: 'text_unit__textunittext__text', type: 'string' },
        { name: 'url', type: 'string' },
        { name: 'detail_url', type: 'string' },
        { name: 'party_summary_url', type: 'string' }
      ];
      var menu_renderer = function(row, event) {
        var grid = $(event.currentTarget).parents('.jqxgrid');
        row = grid.jqxGrid('getrowdata', row);
        var menu_data = [
          {url: row.url,
            icon: 'fa fa-file-text-o',
            text: 'View Document'},
          {url: row.detail_url,
            icon: 'fa fa-info-circle',
            text: 'View Text Unit'}
        ];
        show_menu(menu_data, grid, row.pk);
      };
      var partyNameFormatter = function (index, columnfield, value, defaulthtml, columnproperties, row) {
        return linkFormatter(defaulthtml, row.party_summary_url, value);
      };
      var columns = [
        { text: 'Project', datafield: 'project__name', width: 70,
          align: 'center', cellsalign: 'center', columngroup: 'Document' },
        { text: 'Name', datafield: 'document__name', width: 200,
          align: 'center', cellsalign: 'left', enabletooltips: true,
          cellsrenderer: defaultLinkFormatter, columngroup: 'Document' },
        { text: 'Type', datafield: 'document__document_type__title', width: 100,
          align: 'center', cellsalign: 'center', columngroup: 'Document' },
{#        { text: 'Description', datafield: 'text_unit__document__description',#}
{#          width: 200, enabletooltips: true, columngroup: 'Document',#}
{#          align: 'center', cellsalign: 'center' },#}
        { text: 'Name', datafield: 'party__name', width: 165,
          align: 'center', cellsalign: 'center', columngroup: 'Party',
          cellsrenderer: partyNameFormatter },
        { text: 'Type', datafield: 'party__type_abbr', width: 120,
          align: 'center', cellsalign: 'center', columngroup: 'Party' },
        { text: 'Count', datafield: 'count', width: 80,
          align: 'center', cellsalign: 'center' },
        { text: 'Text Unit', datafield: 'text_unit__textunittext__text', sortable: false, width: 'auto', minwidth: 150,
          align: 'center', cellsalign: 'center' },
        { text: 'Action', datafield: 'url', width: 60,
          align: 'center', exportable: false,
          columntype: 'button',
          sortable: false, filterable: false, menu: false,
          cellsrenderer: function(){return 'Menu'},
          buttonclick: menu_renderer }
      ];
      var custom_grid_options = {
        columngroups: [
          { text: 'Document', name: 'Document', align: 'center' },
          { text: 'Party', name: 'Party', align: 'center' }
        ]
      };
      draw_grid(".jqxgrid", datafields, columns, true, null, custom_grid_options);
    });
  </script>
{% endblock %}
