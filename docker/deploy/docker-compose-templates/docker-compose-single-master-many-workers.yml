      - "DOCKER_FLOWER_BASE_PATH=${DOLLAR}{DOCKER_FLOWER_BASE_PATH}"
      - "DOCKER_WEBDAV_SERVER_NAME=${DOLLAR}{DOCKER_WEBDAV_SERVER_NAME}"
